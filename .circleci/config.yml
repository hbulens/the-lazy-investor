version: 2.1
jobs:
  buildClient:
    displayName: Build the client app
    working_directory: ~/the-lazy-investor/src/client
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout:
            path: ~/the-lazy-investor
      - run:
          name: Install
          command: npm install
      - run:
          name: Run tests
          command: npm test
          no_output_timeout: 45m
  buildServer:
    displayName: Build the server app
    working_directory: ~/the-lazy-investor/src/server
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1
    steps:
      - checkout:
            path: ~/the-lazy-investor
      - run:
          name: Restore packages
          command: dotnet restore
      - run:
          name: Build app
          command: dotnet restore
      - run:
          name: Test app
          command: dotnet test

